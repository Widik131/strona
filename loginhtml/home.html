{% extends 'base.html' %}

{% block content %}
<div class="min-h-screen flex items-center justify-center p-4">
    <div class="max-w-md w-full space-y-8 bg-white p-8 rounded-xl shadow-lg">
        <div class="text-center">
            <h2 class="text-3xl font-bold text-gray-900">Welcome to Roommate Finder</h2>
            <p class="mt-2 text-sm text-gray-600">
                {% if user.is_authenticated %}
                    You are logged in as {{ user.username }}
                    <form method="post" action="{% url 'logout' %}" class="mt-4">
                        {% csrf_token %}
                        <button type="submit" class="text-purple-600 hover:text-purple-500">Logout</button>
                    </form>
                {% else %}
                    <a href="{% url 'login' %}" class="text-purple-600 hover:text-purple-500">Login</a> or
                    <a href="{% url 'register' %}" class="text-purple-600 hover:text-purple-500">Register</a>
                {% endif %}
            </p>
        </div>
    </div>
</div>
{% endblock %}

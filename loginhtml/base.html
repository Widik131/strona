<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Roommate Finder{% endblock %}</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://unpkg.com/lucide-icons/dist/umd/lucide-icons.js" rel="stylesheet">
</head>
<body class="min-h-screen bg-gradient-to-br from-purple-50 to-blue-50">
    {% if messages %}
    <div class="fixed top-4 right-4 z-50">
        {% for message in messages %}
        <div class="bg-white p-4 rounded-lg shadow-lg mb-2 {% if message.tags %}{{ message.tags }}{% endif %}">
            {{ message }}
        </div>
        {% endfor %}
    </div>
    {% endif %}
    
    {% block content %}{% endblock %}

    <script src="https://unpkg.com/lucide-icons"></script>
</body>
</html>
